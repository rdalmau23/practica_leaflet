<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Maravelles del Món</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Estils -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mapa de Maravelles del Món</h1>
    <div class="contenidor">
        <!-- Barra lateral -->
        <aside class="barra-lateral">
            <h2>Filtres per tipus de monument</h2>
            <select id="filtre-tipus">
                <option value="Tots">Tots</option>
                <option value="Maravella">Maravelles</option>
            </select>
            <h2>Llista de Maravelles</h2>
            <ul id="llista-maravelles"></ul>
        </aside>

        <!-- Dropzone i Mapa -->
        <div class="contingut-principal">
            <div id="dropzone">Arrossega el fitxer CSV aquí</div>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- PapaParse JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Script personalitzat -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
